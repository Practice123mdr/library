<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button id="add-button"><img src="images/add-icon.svg" alt="add-icon"></button>
        <h1>My Library</h1>
    </header>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="form-container">
                <form action="#" method="get" id="my-form">
                    <label for="title">Title:
                        <input type="text" id="title" name="title" required/>
                    </label>
                    <label for="author">Author:
                        <input type="text" id="author" name="author" required/>
                    </label>
                    <label for="pages">Pages:
                        <input type="number" min="1" id="pages" name="pages" required/>
                    </label>
                    <label for="read">Have you read this book?
                        <input type="checkbox" id="read" name="read">
                    </label>
                    <input type="submit" class="submitButton">
                </form>
            </div>
        </div>
      </div>
<div class="container"></div>
<script src="script.js"></script>
</body>
</html>
